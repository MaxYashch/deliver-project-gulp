<header class="header">
    <div class="header-top">
        <div class="container">
            <div class="header-top__row">
                <div class="header-top-item dropdown">
                    <button onclick="myFunction()" class="header-top-item__value langDropbtn">
                        <span class="langDropbtn">English</span>
                        <img src="img/arrow-red.png" alt="" class="arrow-red langDropbtn">
                    </button>
                    <div id="myDropdown" class="header-top-item__item-list dropdown-content">
                        <a href="#">Russian</a>
                        <a href="#">Polish</a>
                    </div>
                </div>

                <div class="header-top-right">
                    <div class="header-top-center">
                        <a href="" class="header-top-center-link">
                            <img src="img/contact-center.png" alt="" />
                            <span>Contact Center</span>
                        </a>
                    </div>

                    <div class="header-top-item">
                        <button onclick="Country()" class="header-top-item__value Countrybtn">
                            <span class="Countrybtn">Country Profile</span>
                            <img src="img/arrow-red.png" alt="" class="arrow-red Countrybtn">
                        </button>
                        <div id="myDropdownCountry"
                            class="header-top-item__item-list js-header-country-top-item__item-list dropdown-content-country">
                            <a href="#">Russia</a>
                            <a href="#">Poland</a>
                            <a href="#">England</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="header-bottom">
        <div class="container">
            <div class="inner-container">
                <div class="header-bottom__logo">
                    <a href=""><img src="img/logo.png" alt="" /></a>
                </div>

                <div class="header-burger">
                    <span></span>
                </div>

                <div class="header-bottom-menu">
                    <nav class="header-bottom__items">
                        <ul class="header-bottom__list">
                            <li><a href="#" class="header-menu-link">Express</a></li>
                            <li><a href="#" class="header-menu-link header-menu-link--long">Parcel & Ecommerce</a></li>
                            <li><a href="#" class="header-menu-link">Logistics</a></li>
                            <li><a href="#" class="header-menu-link">Mail</a></li>
                            <li><a href="#" class="header-menu-link">Press</a></li>
                            <li><a href="#" class="header-menu-link">About</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="header-bottom-search-form">
                    <button type="submit" class="header-bottom-search-form__submit btn_active">
                        <img src="img/search.png" alt="">
                    </button>
                </div>
            </div>

        </div>
    </div>
    <div class="header-search">
        <div class="container">
            <div class="header-search-field">
                <input type="text" class="header-search-field__text" placeholder="Search for ...">
                <button type="submit" class="header-search-field__button btn_active">Search</button>
            </div>
        </div>
    </div>
</header>
